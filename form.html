<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>&#129302; Form | Robotics Club</title>

	<!-- BS5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-md bg-light">
		<div class="container-fluid">

			<!-- BRAND -->
			<a class="navbar-brand" href="index.html">
				<img src="img/robot.png" alt="Logo"> Robotics Club
			</a>

			<!-- COLLAPSE -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- TABS -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="form.html">Form</a>
					</li>
				</ul>

				<!-- SEARCH BAR -->
				<form class="d-flex ms-auto">
					<input class="form-control" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button"><img src="img/search.png" alt="Search"></button>
		  		</form>
			</div>
		</div>
	</nav>

    <!-- FORM -->
	<div class="container rounded-3 my-5 text-light animate__animated animate__fadeIn">

		<!-- HEADER -->
		<div class="header mt-5 text-center">
			<h1>REGISTRATION FORM</h1>
		</div>

		<!-- CONTENT / FORM -->
		<div class="content">
			<form>
				<div class="row">
					<!-- NAME -->
					<div class="form-group col mb-3 font">
						<label for="name" class="form-label">NAME</label>
						<input type="text" class="form-control" id="name">
					</div>

					<!-- AGE -->
					<div class="form-group col mb-3 font">
						<label for="age" class="form-label">AGE</label>
						<input type="number" class="form-control" id="age">
					</div>	
				</div>

				<div class="row">
					<!-- EMAIL -->
					<div class="form-group col mb-3 font">
						<label for="email" class="form-label">EMAIL ADDRESS</label>
						<input type="email" class="form-control" id="email">
					</div>
				
					<!-- PHONE -->
					<div class="form-group col mb-3 font">
						<label for="phone" class="form-label">PHONE NUMBER</label>
						<input type="tel" class="form-control" id="phone">
					</div>
				</div>

				<!-- TOPICS -->
				<div class="form-group mb-3 font">
					<label class="form-label">PREFERRED ROBOTICS TOPICS</label><br>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="checkbox" id="design" value="robotics">
						<label class="form-check-label" for="design">Robotics Design</label>
					</div>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="checkbox" id="coding" value="coding">
						<label class="form-check-label" for="coding">Coding</label>
					</div>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="checkbox" id="ai" value="ai">
						<label class="form-check-label" for="ai">Artificial Intelligence</label>
					</div>
				</div>

				<!-- EXPERIENCE -->
				<div class="form-group mb-3 font">
					<label class="form-label">EXPERIENCE LEVEL</label><br>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
						<label class="form-check-label" for="beginner">Beginner</label>
					</div>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
						<label class="form-check-label" for="intermediate">Intermediate</label>
					</div>
					<div class="form-check-inline font-2">
						<input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
						<label class="form-check-label" for="advanced">Advanced</label>
					</div>
				</div>
				
				<!-- PROJECT -->
				<div class="form-group mb-3 font">
					<label for="projects" class="form-label">SELECT A PROJECT</label>
					<select class="form-select" id="projects">
						<option selected disabled>Choose...</option>
						<option value="autonomous-robot">Autonomous Robot</option>
						<option value="robot-arm">Robot Arm</option>
						<option value="drone">Drone</option>
					</select>
				</div>
				
				<!-- REASON -->
				<div class="mb-3 font">
					<label for="reason" class="form-label">WHY ROBOTICS CLUB?</label>
					<textarea class="form-control" id="reason" rows="4" placeholder="&#9733 Type your reason here."></textarea>
				</div>
				
				<!-- SUBMIT -->
				<button type="submit" class="btn btn-primary mb-3" style="font-family: 'Zen Dots';">SUBMIT</button>
			</form>
		</div>
	</div>
</body>
</html>
